<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <button id="7" class="digit key">7</button>
        <button id="8" class="digit key">8</button>
        <button id="9" class="digit key">9</button>
        <button id="clear" class="key">AC</button>
        <button id="4" class="digit key">4</button>
        <button id="5" class="digit key">5</button>
        <button id="6" class="digit key">6</button>
        <button id="divide" class="operator key">/</button>
        <button id="1" class="digit key">1</button>
        <button id="2" class="digit key">2</button>
        <button id="3" class="digit key">3</button>
        <button id="substract" class="operator key">-</button>
        <button id="0" class="digit key">0</button>
        <button id="multiply" class="operator key">*</button>
        <button id="add" class="operator key">+</button>
        <button id="equals" class="key">=</button>
    </div>
</body>

</html>
