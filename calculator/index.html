<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Webpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="display">1 + 3</div>
    <div id="1" value="1" class="digit key">1</div>
    <div id="2" value="2" class="digit key">2</div>
    <div id="3" value="3" class="digit key">3</div>
    <div id="4" value="4" class="digit key">4</div>
    <div id="5" value="5" class="digit key">5</div>
    <div id="6" value="6" class="digit key">6</div>
    <div id="7" value="7" class="digit key">7</div>
    <div id="8" value="8" class="digit key">8</div>
    <div id="9" value="9" class="digit key">9</div>
    <div id="0" value="0" class="digit key">0</div>
    <div id="add" class="operator key">+</div>
    <div id="substract" class="operator key">-</div>
    <div id="multiply" class="operator key">*</div>
    <div id="divide" class="operator key">/</div>
    <div id="equals" class="key">=</div>
    <div id="clear" class="key"></div>

</body>

</html>
